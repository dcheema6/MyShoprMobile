<ActionBar>
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <Label text="Home"></Label>
</ActionBar>

<StackLayout class="page" width="100%" height="100%">
    <TabView height="100%" selectedIndex="0">
        <GridLayout rows="*,auto" *tabItem="{title: 'Your Shopping Lists'}">
            <StackLayout row="0" class="item-list">
                <ListView height="100%" [items]="lists" class="list-group">
                    <ng-template let-list="item" let-i="index">
                        <GridLayout columns="4*,*" class="m-0 list-group-item">
                            <Label col="0" [nsRouterLink]="['/shop', list.id]" class="list-group-item-text h3" [text]="list.name"></Label>
                            <Label col="1" text="&#xf00d;" class="h3 fas bg-danger list-delete-btn" (tap)="deleteListItem(0,i)"></Label>
                        </GridLayout>
                    </ng-template>
                </ListView>
            </StackLayout>
            <StackLayout row="1">
                <Label [nsRouterLink]="['/shop', -1]" text="Add New List  &#xf067;" class="fas add-btn p-10 h2">
                </Label>
            </StackLayout>
        </GridLayout>

        <GridLayout rows="*,auto" *tabItem="{title: 'Your Recipes'}">
            <StackLayout row="0" class="item-list">
                <ListView height="100%" [items]="recipes" class="list-group">
                    <ng-template let-recipe="item" let-i="index">
                        <GridLayout columns="4*,*" class="m-0 list-group-item">
                            <Label col="0" [nsRouterLink]="['/recipe', recipe.id]" class="list-group-item-text h3" [text]="recipe.name"></Label>
                            <Label col="1" text="&#xf00d;" class="h3 fas bg-danger list-delete-btn" (tap)="deleteListItem(1,i)"></Label>
                        </GridLayout>
                    </ng-template>
                </ListView>
            </StackLayout>
            <StackLayout row="1">
                <Label [nsRouterLink]="['/shop', -1]" text="Add New List  &#xf067;" class="fas add-btn p-10 h2">
                </Label>
            </StackLayout>
        </GridLayout>
    </TabView>
</StackLayout>
