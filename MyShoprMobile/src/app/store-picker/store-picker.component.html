<ActionBar>
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <Label text="Select A Store"></Label>
</ActionBar>

<GridLayout rows="auto, auto, *, auto">
    <Label row="0" class="m-t-10 m-b-10 text-center" text="Available Stores: "></Label>
    <StackLayout row="1" class="hr"></StackLayout>
    <ListView row="2" [items]="availableStoresList" class="list-group">
        <ng-template let-store="item" let-i="index" let-odd="odd" let-even="even">
            <StackLayout (tap)="setStore(i)" class="list-group-item">
                <Label [text]="store.name" class="list-group-item-text"></Label>
                <Label [text]="store.address" class="list-group-item-text"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
    <StackLayout row="3">
        <Button text="Continue" [nsRouterLink]="['/item-map']" class="-outline -rounded-lg" verticalAlignment="bottom"></Button>
    </StackLayout>
</GridLayout>
