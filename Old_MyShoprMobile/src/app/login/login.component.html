<ActionBar>
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <Label text="Login"></Label>
</ActionBar>

<StackLayout class="page">
    <!-- <Label class="page__content-icon fas" text="&#xf005;"></Label>
    <Label class="page__content-placeholder" text="LoginPage"></Label> -->
    <Stacklayout class="form">
        <StackLayout class="input-field">
            <TextField class="input" hint="Email" keyboardType="email" autocorrect="false"
                autocapitalizationType="none" [(ngModel)]="user.email"></TextField>
            <StackLayout class="hr-light"></StackLayout>
        </StackLayout>
        <StackLayout class="input-field">
            <TextField class="input" hint="Password" secure="true" autocorrect="false"
                autocapitalizationType="none" [(ngModel)]="user.password"></TextField>
            <StackLayout class="hr-light"></StackLayout>
        </StackLayout>
        <StackLayout *ngIf="!isLoggingIn" class="input-field">
            <TextField class="input" hint="Your Name" autocorrect="false" [(ngModel)]="user.displayName"></TextField>
            <StackLayout class="hr-light"></StackLayout>
        </StackLayout>

        <Button [text]="isLoggingIn ? 'Log In' : 'Sign Up'" (tap)="submit()" class="btn btn-primary m-t-20"></Button>
        <Label *ngIf="isLoggingIn" text="Forgot your password?" (tap)="forgotPassword()"></Label>
    </Stacklayout>
    <Label class="footer" (tap)="toggleForm()">
        <FormattedString>
            <Span [text]="isLoggingIn ? 'Donâ€™t have an account? ' : 'Back to Login'"></Span>
            <Span [text]="isLoggingIn ? 'Sign up' : ''" class="bold"></Span>
        </FormattedString>
    </Label>
</StackLayout>
